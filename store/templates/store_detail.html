{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if storeitem.image_one %}
                <a href="{{ storeitem.image.url }}" target="_blank">
                    <img class="card-img-top img-fluid" src="{{ storeitem.image_one.url }}" alt="{{ storeitem.name }}">
                </a>
                {% else %}
                <a href="">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ storeitem.name }}">
                </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="storeitem-details-container mb-5 mt-md-5">
                <p class="mb-0">{{ storeitem.name }}</p>
                <p class="lead mb-0 text-left font-weight-bold">${{ storeitem.price }}</p>
                <p class="mt-3">{{ storeitem.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
